<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navbar__nav">
                <li class="navbar__item"> 
                    <a href="">Gmail</a>
                </li>
                <li class="navbar__item">
                    <a href="">Imágenes</a>
                </li>
                <li class="navbar__item">
                    <a href="">
                        <i class="material-icons">apps</i> 
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="">
                        <img class="navbar__user" src="images/unnamed.jpg" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <img src="images/google.png" alt="Logo de google">
        <div class="container__search-bar">
            <button class="search-bar__submit" type="submit">
                <i class="material-icons md-18">search</i>
            </button>
            <input class="container__input" type="text" name="" id="">
            <i class="material-icons md-18">keyboard_voice</i>
        </div>
        <div>
            <button class="container__btn">Buscar con Google</button>
            <button class="container__btn">I'm Feeling Lucky</button>
        </div>
        <p class="container__info">Clon de Google hecho por: <a href="https://github.com/royerguerrero" target="_blank">Royer Guerrero</a></p>
    </main>
    <footer class="footer">
        <div>
            <ul class="footer__links">
                <li>Publicidad</li>
                <li>Negoocios</li>
                <li>Sobre Google</li>
                <li>Cómo funciona la Búsqueda</li>
            </ul>
        </div>
        <div>
            <ul class="footer__links">
                <li>Privacidad</li>
                <li>Condiciones</li>
                <li>Preferencias</li>
            </ul>
        </div>
    </footer>
</body>
</html>
